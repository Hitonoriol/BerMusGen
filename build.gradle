apply plugin: 'java'
apply plugin: 'application'

mainClassName = "hmusgen.GenMain"

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
}

jar {
    archiveBaseName = "HMusGen"
    archiveVersion =  "0.1"
}